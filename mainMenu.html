<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="mainMenu/mainMenu.css">
    <link rel="stylesheet" href="mainMenu/userBlock.css">
    <link rel="stylesheet" href="mainMenu/chatRoom.css">
</head>
<body>
    <div id="main_menu">
        <div id="container">
            <div id="user_block">
                <div id="users_toolbar">
                    <form id="search_bar" onsubmit="return false;">
                        <img id="search_icon" src="icon/search.png" alt="search icon" onclick="searchIcon_onclick()">
                        <input id="search_input" type="search" autocomplete="off" value="" placeholder="search" onfocus="searchInput_onfocus()">
                    </form> 
                    <div id="add_contact" onclick="add_contact_onclick()">
                        <img id="add_contact_icon" src="icon/add_contact.png" alt="add icon">
                    </div>     
                </div>
                <form id="add_contact_panel" onsubmit="return false;">
                    <div class="cancel_ok_btns">
                        <button class="user_cancel_btn" type="button">cancel</button>
                        <button id="add_contact_btn" type="button" onclick="add_contact_btn_onclick()">add</button>
                    </div>
                    <input type="text" id="add_contact_name_input" class="add_contact_input" autocomplete="off" value="" placeholder="name" onfocus="addContactInput_name_onfocus()">
                </form>
                <div id="user_list"></div>
            </div>
            <div id="chat_room">
                <div id="chatroom_header"><div id="chatroom_header_text"></div></div>
                <div id="text_area_container">
                    <div id="text_area"></div>
                </div>
                <div id="message_board">
                    <form action="" id="message_form" onsubmit="form_on_Enter_key()">
                        <textarea id="message_input" name="message" rows='1' value="" autocomplete="off" placeholder="Type a message" onfocus="messageInput_onfocus()"></textarea>
                        <img id="send_icon" src="icon/send.png" alt="send button" onclick="sendIcon_onclick()">
                    </form>
                </div>
            </div>            
        </div>
    </div>
    <script src="mainMenu/searchbar.js"></script>
    <script src="mainMenu/message board.js"></script>
</body>
</html>
